<lib-panel class="panel-actions">
  <lib-panel-header>
    <h4 *ngIf="title">{{ title | translate }}</h4>
    <lib-panel-header-actions>
      <a role="button">
        {{ 'VIEWS.ASSET_DETAILS.VIEW_DETAILS' | translate }}
      </a>
    </lib-panel-header-actions>
  </lib-panel-header>
  <lib-panel-body>
    <div class="container">
      <div class="content-wrapper">
        <div class="number">{{ property?.current }}</div>
        <div class="unit" *ngIf="unit">{{ unit | translate }}</div>
        <div
          *ngIf="property?.trendDirection"
          class="icon"
          [ngClass]="{ up: property?.trendDirection >= 0, down: property?.trendDirection < 0 }"
        >
          <i class="material-icons">arrow_right_alt</i>
          <div class="sub">
            <div>{{ property?.trendDirection >= 0 ? '+' : '' }}{{ property?.trend }}</div>
            <div class="sub-unit">{{ 'UNITS.LAST_24_H' | translate }}</div>
          </div>
        </div>
      </div>
    </div>
  </lib-panel-body>
</lib-panel>
