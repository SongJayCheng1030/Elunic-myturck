<button
  class="btn"
  type="button"
  [ngClass]="{
    primary: mode === 'primary',
    outline: mode === 'outline',
    transparent: mode === 'transparent'
  }"
  [ngStyle]="colorOptions"
  (mouseenter)="onMouseIn()"
  (mouseleave)="onMouseOut()"
  (click)="click()"
>
  <ng-content></ng-content>
</button>
