<div #gridContainer style="width: 100%; height: 100%">
  <ag-grid-angular
    class="ag-theme-material"
    [rowData]="steps$ | async"
    [columnDefs]="columnDefs$ | async"
    [gridOptions]="gridOptions"
    [defaultColDef]="defaultColDef"
    [modules]="modules"
    (gridReady)="onGridReady($event, gridContainer)"
  >
  </ag-grid-angular>
</div>
