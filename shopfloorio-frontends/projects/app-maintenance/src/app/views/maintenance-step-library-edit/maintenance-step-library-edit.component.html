<form *ngIf="form" [formGroup]="form">
  <div class="d-flex justify-content-between align-items-center content">
    <div class="navigation">
      <a [routerLink]="['/steps-library']">
        <u>{{ 'MAINTENANCE_STEP_LIBRARY.TITLE' | translate }}</u>
      </a>
      <span class="mx-2">></span>
      {{ 'MAINTENANCE_STEP_LIBRARY.UPDATE_MAINTENANCE_STEP' | translate }}
    </div>
    <div class="header-actions">
      <a class="btn btn-outline font-weight-bold" [routerLink]="['/steps-library']">
        <u>{{ 'HEADER_ACTIONS.CANCEL' | translate }}</u>
      </a>
      <a (click)="onDelete()" class="btn btn-outline font-weight-bold">
        <u>{{ 'HEADER_ACTIONS.DELETE' | translate }}</u>
      </a>
      <button (click)="onSave()" type="button" class="btn btn-primary">
        {{ 'HEADER_ACTIONS.SAVE_CHANGES' | translate }}
      </button>
    </div>
  </div>

  <mnt-maintenance-procedure-step-form
    formControlName="step"
    [availableTags]="availableTags$ | async"
    [isEdit]="true"
  ></mnt-maintenance-procedure-step-form>
</form>
