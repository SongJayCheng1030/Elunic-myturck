<div class="app-body">
  <lib-sidebar
    class="sidebar"
    *ngIf="treeNode"
    [title]="'Equipment'"
    [treeNode]="treeNode"
    [treeNodeStatus]="treeNodeStatus"
    [activeTreeNode]="treeNode?.[0]"
    (treeNodeSelect)="onTreeNodeSelect($event)"
  ></lib-sidebar>
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
